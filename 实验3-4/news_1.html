<h1>林业科学研究所举办专业技术培训班</h1>
<h5>发布于：2017-02-06<h5>
<p>1月28至29日，南宁林业研究所举办了2017年度展业技术培训班，培训班邀请了广西林业管理总站等单位的干部职工</p>
<p>此次培训，结合生态农业，民爷发展对林业科研工作提出新要求开设课程</p>
